<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Maszyna losująca!</title>
  </head>
  <body>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'maszyna_losujaca_app/style.css' %}">

    <div class="d-flex justify-content-center">
      <div class="p-5"><h1>Maszyna losująca!</h1></div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="p-3"><a role="button" class="btn btn-primary" href="join">Dołącz</a></div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="p-3"><a role="button" class="btn btn-primary" href="candidate_list">Lista uczestników</a></div>
    </div>


    <div class="d-flex justify-content-center">
      <div class="p-5">
        <label for="candidate_list">Zapisani kandydaci</label>
        <ul class="list-group" id="candidate_list">
        {% for candidate in candidates %}
            <li class="list-group-item">{{ candidate.name }}</li>
        {% endfor %}
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
