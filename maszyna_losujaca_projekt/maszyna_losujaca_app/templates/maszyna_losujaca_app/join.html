<!doctype html>

<html lang="en">
  <nav class="navbar navbar-light" style="background-color: rgb(0,135,62);">
    <a class="navbar-brand" href="/">Maszyna losująca</a>
  </nav>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Maszyna losująca!</title>
  </head>
  <body>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'maszyna_losujaca_app/style.css' %}">

    <div class="d-flex justify-content-center">
      <div class="p-5"><h1>Dołącz do losowania!</h1></div>
    </div>

    <div class="d-flex justify-content-center p-4">
    <form action="join", method="post">
      <div class="form-group">
        <label for="name">Imię</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Wpisz imię">
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Hasło" aria-describedby="passwordHelp">
        <small id="passwordHelp" class="form-text black">Hasło może być proste, zapamiętaj je żeby sprawdzić wynik losowania</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
